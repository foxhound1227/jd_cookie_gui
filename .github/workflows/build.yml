name: Build JD Cookie GUI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Get dependencies
      run: |
        go get github.com/go-rod/rod
        go get github.com/go-rod/rod/lib/launcher
        go mod tidy
        
    - name: Build executable
      run: |
        go build -o jd-cookie-gui-windows.exe main.go
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: jd-cookie-gui-windows
        path: jd-cookie-gui-windows.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: jd-cookie-gui-windows
        path: ./windows
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./windows/jd-cookie-gui-windows.exe
        body: |
          ## 京东Cookie获取工具 Windows版本 (Go版本)
          
          ### 功能特性
          - 🔐 自动获取京东登录Cookie
          - 🖥️ 命令行界面，操作简单
          - 🚀 基于Rod框架的浏览器自动化
          - 📋 控制台显示Cookie信息，可手动复制
          
          ### 使用说明
          1. 下载 `jd-cookie-gui-windows.exe` 文件
          2. 双击运行程序
          3. 程序会自动打开Chrome浏览器并跳转到京东登录页面
          4. 在浏览器中完成京东登录
          5. 登录成功后回到程序界面，按回车键继续
          6. 程序会自动获取并显示Cookie信息
          
          ### 系统要求
          - Windows 10/11 (64位)
          - Chrome浏览器
          
          ### 注意事项
          - 首次运行可能需要管理员权限
          - 请确保网络连接正常
          - 建议关闭杀毒软件的实时保护以避免误报
        generate_release_notes: false
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}