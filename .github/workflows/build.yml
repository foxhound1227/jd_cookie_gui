name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev xorg-dev
        
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        # macOS dependencies are usually available by default
        echo "macOS dependencies ready"
        
    - name: Download dependencies
      run: go mod download
      
    - name: Build for Windows
      if: runner.os == 'Windows'
      run: |
        go build -ldflags "-s -w" -o jd-cookie-gui-windows.exe .
        
    - name: Build for Linux
      if: runner.os == 'Linux'
      run: |
        go build -ldflags "-s -w" -o jd-cookie-gui-linux .
        
    - name: Build for macOS
      if: runner.os == 'macOS'
      run: |
        go build -ldflags "-s -w" -o jd-cookie-gui-macos .
        
    - name: Upload Windows artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v3
      with:
        name: jd-cookie-gui-windows
        path: jd-cookie-gui-windows.exe
        
    - name: Upload Linux artifact
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v3
      with:
        name: jd-cookie-gui-linux
        path: jd-cookie-gui-linux
        
    - name: Upload macOS artifact
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v3
      with:
        name: jd-cookie-gui-macos
        path: jd-cookie-gui-macos

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          jd-cookie-gui-windows/jd-cookie-gui-windows.exe
          jd-cookie-gui-linux/jd-cookie-gui-linux
          jd-cookie-gui-macos/jd-cookie-gui-macos
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}