name: Build JD Cookie GUI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pyinstaller==5.13.2
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --add-data "msedgedriver.exe;." --name "jd-cookie-gui-windows" jd_cookie_gui.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: jd-cookie-gui-windows
        path: dist/jd-cookie-gui-windows.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: jd-cookie-gui-windows
        path: ./windows
        
