name: Build JD Cookie GUI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pyinstaller==5.13.2
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --add-data "msedgedriver.exe;." --name "jd-cookie-gui-windows" jd_cookie_gui.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: jd-cookie-gui-windows
        path: dist/jd-cookie-gui-windows.exe
        
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pyinstaller==5.13.2
        sudo apt-get update
        sudo apt-get install -y xvfb
    
    - name: Download ChromeDriver for Linux
      run: |
        CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f3 | cut -d '.' -f1-3)
        echo "Chrome version: $CHROME_VERSION"
        wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION/chromedriver_linux64.zip" || \
        wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip"
        unzip chromedriver.zip
        chmod +x chromedriver
    
    - name: Build executable
      run: |
        pyinstaller --onefile --add-data "chromedriver:." --name "jd-cookie-gui-linux" jd_cookie_gui.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: jd-cookie-gui-linux
        path: dist/jd-cookie-gui-linux

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: jd-cookie-gui-windows
        path: ./windows
        
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: jd-cookie-gui-linux
        path: ./linux
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./windows/jd-cookie-gui-windows.exe
          ./linux/jd-cookie-gui-linux
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}