name: Build JD Cookie GUI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pyinstaller tkinter
    
    - name: Download EdgeDriver
      run: |
        $edgeVersion = (Get-ItemProperty "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\App Paths\msedge.exe").version
        if (-not $edgeVersion) {
          $edgeVersion = "120.0.2210.144"
        }
        Write-Host "Edge version: $edgeVersion"
        $downloadUrl = "https://msedgedriver.microsoft.com/$edgeVersion/edgedriver_win64.zip"
        Write-Host "Downloading EdgeDriver from: $downloadUrl"
        try {
          Invoke-WebRequest -Uri $downloadUrl -OutFile "edgedriver.zip"
          Expand-Archive -Path "edgedriver.zip" -DestinationPath "."
          if (Test-Path "msedgedriver.exe") {
            Write-Host "EdgeDriver downloaded successfully"
          } else {
            Write-Host "EdgeDriver not found after extraction, trying alternative version"
            $altVersion = "120.0.2210.144"
            $altUrl = "https://msedgedriver.microsoft.com/$altVersion/edgedriver_win64.zip"
            Invoke-WebRequest -Uri $altUrl -OutFile "edgedriver_alt.zip"
            Expand-Archive -Path "edgedriver_alt.zip" -DestinationPath "."
          }
        } catch {
          Write-Host "Failed to download EdgeDriver: $_"
          Write-Host "Using fallback version"
          $fallbackUrl = "https://msedgedriver.microsoft.com/120.0.2210.144/edgedriver_win64.zip"
          Invoke-WebRequest -Uri $fallbackUrl -OutFile "edgedriver_fallback.zip"
          Expand-Archive -Path "edgedriver_fallback.zip" -DestinationPath "."
        }
      shell: powershell
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --add-data "msedgedriver.exe;." --name "jd-cookie-gui-windows" jd_cookie_gui.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: jd-cookie-gui-windows
        path: dist/jd-cookie-gui-windows.exe
        
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pyinstaller
        sudo apt-get update
        sudo apt-get install -y xvfb
    
    - name: Download ChromeDriver for Linux
      run: |
        CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f3 | cut -d '.' -f1-3)
        echo "Chrome version: $CHROME_VERSION"
        wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION/chromedriver_linux64.zip" || \
        wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip"
        unzip chromedriver.zip
        chmod +x chromedriver
    
    - name: Build executable
      run: |
        pyinstaller --onefile --add-data "chromedriver:." --name "jd-cookie-gui-linux" jd_cookie_gui.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: jd-cookie-gui-linux
        path: dist/jd-cookie-gui-linux